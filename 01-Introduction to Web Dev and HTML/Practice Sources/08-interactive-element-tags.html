<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Click</button><br />
    <progress max="100" value="20"></progress><br />
    <input type="range" />
    <input type="text" />




</body>

</html>



<!-- 

游릴 <button>:
- A clickable button.


游릴 <details> and <summary>:
- These tags create a collapsible section. <details> is the container, and <summary> provides a clickable heading.
Content placed within <details> but outside <summary> is hidden or shown when the user clicks on the <summary>.


游릴 <dialog>:
- Represents a dialog box or other interactive component. JavaScript is used to show and hide the dialog.


游릴 <progress>:
- Displays a progress bar. The value attribute specifies the current progress.


游릴 <input type="range">:
- Creates a slider for selecting a numerical value within a specified range.


游릴 <select> and <option>:
- Create a dropdown list. <select> defines the dropdown, and <option> elements represent the options within the dropdown. 
    
-->
