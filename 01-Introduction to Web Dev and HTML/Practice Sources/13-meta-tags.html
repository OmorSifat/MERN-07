<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--AUTO Refresh-->
    <meta http-equiv="refresh" content="40">

    <!--Cache Tag-->
    <meta http-equiv="cache-control" content="no-cache">

    <!--Author Tag-->
    <meta name="author" content="Rabbil hasan">

    <!--Google Verification-->
    <meta name="google-site-verification" content="XXXXX-YYYYYY">

    <!--Theme Meta tag-->
    <meta name="theme-color" content="#ff22CD">

    <!--App Name-->
    <meta name="application-name" content="MERN 6">

    <!--Content Security -->
    <meta name="Content-Security-Policy" content="default-src 'self'">


    <!--SEO For Facebook/Twitter/Linkdin - Open Graph Meta tag-->
    <meta property="og:title" content="Learn MERN 6">
    <meta property="og:description" content="Open Graph Meta tag">
    <meta property="og:image" content="https://rabbil.com/files/rabbilVai.png">

    <!--SEO For Google-->
    <meta property="title" content="Learn MERN 6">
    <meta property="description" content="Open Graph Meta tag">

    <!--Robots Google-->
    <meta name="robots" content="index" />


    <title>Document</title>
</head>

<body>

    <h1>We are learning META</h1>
</body>

</html>



<!-- 
游릴 Title Tag:
- Defines the page title shown in browser tabs and search results


游릴 Description Meta Tag:
- A brief summary of the page's content


游릴 Keywords Meta Tag:
- Lists keywords relevant to the page's content


游릴 Robots Meta Tag:
- Directives for search engine crawling and indexing


游릴 Content-Type:
- Specifies the character encoding for the HTML document


游릴 Default-Style:
- Defines the default stylesheet



游릴 Refresh:
- Sets an automatic page refresh interval



游릴 OG Title:
- The title for social media sharing


游릴 OG Type:
- The type of content (e.g., website, article)


游릴 OG Image:
- Image URL for social media.


游릴Twitter Card:
- The Twitter card type.


游릴Twitter Title/Description:
- Title and description for Twitter.


游릴 Viewport:
-Controls the page's viewport settings.


游릴 Content-Security-Policy:
-Security policy for resource loading


游릴 Application-Name:
-The name of the web application


游릴 Theme-Color:
-Suggests a browser theme color



游릴 Google Search Console Verification:
-Verifies ownership for Google Search Console.


游릴 Author, Publisher:
-Defines the author or publisher of the page.


游릴 Pragma, Cache-Control, Expires:
- Controls browser and server caching. -->
