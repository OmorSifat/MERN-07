<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img width="400" height="300" alt="Banner Image Here"
        src="https://cdn.ostad.app/course/cover/2024-02-12T07-05-32.659Z-Mern%20Thumb%20copy%20(1).jpg" />

    <video controls width="400" height="300">
        <source type="video/mp4" src="http://codesilicon.com/paidvideos/Laravel/Video/1.mp4">
    </video>

    <audio controls width="400" height="300">
        <source type="video/mp4" src="http://codesilicon.com/paidvideos/Laravel/Video/1.mp4">
    </audio>

    <iframe width="400" height="300" src="https://www.youtube.com/embed/mAnWoDyYeug?si=2riqqe42zGKHLyAf">

    </iframe>

    <img width="400" height="300" alt="Banner Image Here" src="./web.png" />

    <iframe width="400" height="300" src="https://www.facebook.com/rabbil.rupom">

</body>

</html>




<!-- 

游릴 <img>:
- This tag is used for embedding an image in the HTML page. The src attribute specifies the path
to the image file, and the alt attribute provides alternative text for the image if it cannot be displayed.
The width attribute specifies the width of the image.
    
游릴 <video>:
- The <video> tag is used to embed video content.
It can contain one or more
<source> elements to specify multiple video sources for different formats.
The controls attribute adds video controls, like play, pause, and volume.
    
游릴 <audio>:
- Similar to <video>, the <audio> tag is used for embedding audio content and
can contain multiple
<source> elements. The controls attribute adds audio controls.
    
游릴 <iframe>:
- This tag is used to embed another HTML document within the current page. 

-->
