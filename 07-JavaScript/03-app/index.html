<script>

//Start;End;Step
for(i=0;i<5;i=i+1){ 
    var btn =`<button>${i} For Loop</button>`
    document.write(btn);
}


var i=0
while(i<5){
    var btn =`<button>${i} While Loop</button>`
    document.write(btn);
    i=i+1
}


var i=0
do{
    var btn =`<button>${i} do While Loop</button>`
    document.write(btn);
    i=i+1
}while(i<5)





</script>
