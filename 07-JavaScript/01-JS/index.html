<script>

// Odd Even Number Check 
var mark=65;
if(mark<=100 && mark>=80){
    console.log("A+")
}
else if(mark<80 && mark>=70){
    console.log("A-")
}
else if(mark<70 && mark>=60){
    console.log("A")
}
else if(mark<50 && mark>=40){
    console.log("B")
}
else if(mark<40 && mark>=33){
    console.log("C")
}
else{
    console.log("F")
}




</script>
