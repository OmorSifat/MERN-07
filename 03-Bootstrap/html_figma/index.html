<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>


    <!-- Header section -->
    <section class="header__section">
        <header class="w-100">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <nav class="nav">
                            <ul class="d-flex gap-5">
                                <li><a class="active" href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-3">
                        <div class="logo h-100 d-flex align-items-center justify-content-center">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="social h-100 d-flex align-items-center justify-content-end">
                            <ul class="d-flex gap-4 align-items-center">
                                <li><a href="#">
                                        <img src="img/facebook.png" alt="">
                                    </a></li>
                                <li><a href="#">
                                        <img src="img/linkedIn.png" alt="">
                                    </a></li>
                                <li><a href="#">
                                        <img src="img/insa.png" alt="">
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>


    <!-- Hero section -->
    <section class="hero__section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left__wrap">
                        <h2 class="title"><span class="title_bold">We Help you</span> <br> to grow your <br>
                            <span class="title_color">Business</span>
                        </h2>
                        <p class="sub__title">
                            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an
                            unknown printer took a galley of type and scrambled it to make a type specimen book.
                        </p>
                        <button class="my__btn">Get Started</button>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right__wrap">
                        <div class="img__wrapper">
                            <img class="img-fluid" src="img/hero.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- shape -->
    <div class="shape">
        <img src="img/Vector1.png" alt="">
    </div>




    <script src="js/bootstrap.min.js"></script>
</body>

</html>
